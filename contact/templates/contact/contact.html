{% extends 'base.html' %}
{% load static %}
{% block body %}

<!-- Custom Dark/Gold Theme -->
<style>
    body {
        background-color: #000; /* أسود */
        color: #fff; /* أبيض للنص */
    }
    .text-primary {
        color: #d4af37 !important; /* ذهبي */
    }
    .btn-primary {
        background-color: #d4af37;
        border-color: #d4af37;
        color: #000;
    }
    .btn-primary:hover {
        background-color: #bfa237;
        border-color: #bfa237;
    }
    .form-control {
        color: #fff;
        border: 1px solid #d4af37;
    }
    .form-control::placeholder {
        color: #ccc;
    }
    .form-control:focus {
        border-color: #d4af37;
        box-shadow: 0 0 5px #d4af37;
    }
</style>

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 position-relative overlay-bottom"
     style="border-radius: 10px; overflow: hidden; position: relative;">

    <!-- الخلفية -->
    <div style="
        background-image: url('{% static 'img/petr-sevcovic-qE1jxYXiwOA-unsplash.jpg' %}');
        background-size: cover;
        background-position: center;
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 1;
    "></div>

    <!-- التغميق -->
    <div style="
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 2;
    "></div>

    <!-- المحتوى -->
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5"
         style="min-height: 400px; position: relative; z-index: 3;">
        
        <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-uppercase text-white" data-aos="slide-down" data-aos-duration="1000"
            style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);">
            Contact
        </h1>
        <div class="d-inline-flex mb-lg-5" data-aos="fade-left" data-aos-delay="200">
            <p class="m-0 text-white">
                <a class="text-white" href="{% url 'home:home' %}">Home</a>
            </p>
            <p class="m-0 text-white px-2">/</p>
            <p class="m-0 text-white">Contact</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Contact Start -->
<div class="container-fluid pt-5">
    <div class="container">

        <!-- Title -->
        <div class="section-title" data-aos="zoom-in-down" data-aos-duration="800">
            <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contact Us</h4>
            <h1 class="display-4 text-white">Feel Free To Contact</h1>
        </div>

        <!-- Info Boxes -->
        <div class="row px-3 pb-2 text-white">
            <div class="col-sm-4 text-center mb-3" data-aos="fade-up" data-aos-delay="100">
                <i class="fa fa-2x fa-map-marker-alt mb-3 text-primary"></i>
                <h4 class="font-weight-bold">Address</h4>
                <p>كورنيش السويس الجديد، Suez, Egypt</p>
            </div>
            <div class="col-sm-4 text-center mb-3" data-aos="fade-up" data-aos-delay="200">
                <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
                <h4 class="font-weight-bold">Phone</h4>
                <p>
                    <a href="https://wa.me/201010404808" class="text-success" target="_blank" style="font-weight: bold;">
                        <i class="fab fa-whatsapp"></i>01010404808
                    </a>
                </p>
            </div>
        </div>

        <!-- Map + Form -->
        <div class="row">
            <!-- Map -->
            <div class="col-md-6 pb-5" data-aos="zoom-in" data-aos-delay="300">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.8436978891636!2d32.54473235975656!3d29.95517417507294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14562542780eca43%3A0xea49e89540392637!2sRayan%20lounge!5e0!3m2!1sar!2seg!4v1753210585922!5m2!1sar!2seg" 
                    width="100%" height="443" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Form -->
            <div class="col-md-6 pb-5" data-aos="fade-up" data-aos-delay="400">
                <div class="contact-form">
                    <form method="POST" action="{% url 'contact:send_text' %}">
                        {% csrf_token %}
                        <div class="control-group mb-3">
                            <input type="text" name="name" class="form-control bg-transparent p-4" placeholder="Your Name" required>
                        </div>
                        <div class="control-group mb-3">
                            <input type="email" name="email" class="form-control bg-transparent p-4" placeholder="Your Email" required>
                        </div>
                        <div class="control-group mb-3">
                            <input type="text" name="subject" class="form-control bg-transparent p-4" placeholder="Subject" required>
                        </div>
                        <div class="control-group mb-4">
                            <textarea name="message" class="form-control bg-transparent py-3 px-4" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock %}
