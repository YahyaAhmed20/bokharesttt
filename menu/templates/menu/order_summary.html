{% extends 'base.html' %}
{% block body %}

<style>
    body {
        background-color: #000000 !important;
        color: #ffffff;
        min-height: 100vh;
    }
    
    .container {
        background-color: #000000;
    }
    
    .text-gold {
        color: #FFD700 !important;
    }
    
    .text-shadow {
        text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
    }
    
    .order-card {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border: 2px solid #444;
        border-radius: 20px;
        box-shadow: 
            0 10px 30px rgba(255, 215, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .order-card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
        border-radius: 20px;
        z-index: -1;
        opacity: 0.2;
        animation: glow 3s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
        from { opacity: 0.2; }
        to { opacity: 0.4; }
    }
    
    .form-control {
        background-color: #2a2a2a !important;
        border: 1px solid #555 !important;
        color: #ffffff !important;
        border-radius: 10px !important;
        padding: 12px 15px !important;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        background-color: #333 !important;
        border-color: #FFD700 !important;
        color: #ffffff !important;
        box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25) !important;
    }
    
    .form-control[readonly] {
        background-color: #1a1a1a !important;
        border-color: #666 !important;
        color: #ccc !important;
        cursor: not-allowed;
    }
    
    .custom-label {
        color: #FFD700 !important;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .btn-gold {
        background: linear-gradient(145deg, #FFD700, #FFA500);
        border: none;
        color: #000000;
        font-weight: bold;
        transition: all 0.3s ease;
        font-size: 16px;
        border-radius: 25px;
        padding: 12px 20px;
        position: relative;
        overflow: hidden;
    }
    
    .btn-gold:hover {
        background: linear-gradient(145deg, #FFA500, #FF8C00);
        color: #000000;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
    }
    
    .btn-gold::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
    }
    
    .btn-gold:hover::before {
        left: 100%;
    }
    
    h3 {
        font-size: 2rem;
        margin-bottom: 2rem;
        position: relative;
    }
    
    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .qty-btn {
        background: #FFD700;
        border: none;
        color: #000;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .qty-btn:hover {
        background: #FFA500;
        transform: scale(1.1);
    }
    
    .qty-input {
        width: 80px !important;
        text-align: center !important;
        font-weight: bold;
    }
    
    .total-section {
        background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid #555;
        margin-bottom: 20px;
    }
    
    .total-price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #FFD700;
        text-align: center;
    }
    
    .product-info {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border-radius: 15px;
        padding: 15px;
        border: 1px solid #444;
        margin-bottom: 20px;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="order-card p-5" style="max-width: 500px; width: 100%;">
        <h3 class="text-center text-gold text-shadow">üõí Order Summary</h3>

        <form method="post">
            {% csrf_token %}

            <div class="product-info">
                <div class="form-group">
                    <label class="custom-label">üçΩÔ∏è Product</label>
                    <input type="text" class="form-control" value="{{ item.name }}" readonly>
                </div>

                <div class="form-group">
                    <label class="custom-label">üí∞ Unit Price (EGP)</label>
                    <input type="text" class="form-control" value="{{ item.price }}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="quantity" class="custom-label">üì¶ Quantity</label>
                <div class="quantity-controls">
                    <button type="button" class="qty-btn" onclick="decreaseQuantity()">-</button>
                    <input type="number" name="quantity" id="quantity" class="form-control qty-input" value="1" min="1" readonly>
                    <button type="button" class="qty-btn" onclick="increaseQuantity()">+</button>
                </div>
            </div>

            <div class="total-section">
                <label class="custom-label text-center w-100">üíµ Total Price</label>
                <div class="total-price" id="totalPrice">{{ item.price }} EGP</div>
                <input type="hidden" id="hiddenTotal" name="total" value="{{ item.price }}">
            </div>

            <button type="submit" class="btn btn-gold w-100 py-3">
                ‚úÖ Confirm Order
            </button>
        </form>
    </div>
</div>

<script>
    const quantityInput = document.getElementById('quantity');
    const totalPriceDisplay = document.getElementById('totalPrice');
    const hiddenTotal = document.getElementById('hiddenTotal');
    const price = {{ item.price }};

    function updateTotal() {
        const qty = parseInt(quantityInput.value) || 1;
        const total = (price * qty).toFixed(2);
        totalPriceDisplay.textContent = total + ' EGP';
        hiddenTotal.value = total;
    }

    function increaseQuantity() {
        const currentValue = parseInt(quantityInput.value) || 1;
        quantityInput.value = currentValue + 1;
        updateTotal();
    }

    function decreaseQuantity() {
        const currentValue = parseInt(quantityInput.value) || 1;
        if (currentValue > 1) {
            quantityInput.value = currentValue - 1;
            updateTotal();
        }
    }

    quantityInput.addEventListener('input', updateTotal);
</script>

{% endblock %}
