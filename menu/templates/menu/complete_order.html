{% extends 'base.html' %}
{% block body %}

<style>
    body {
        background-color: #000000 !important;
        color: #ffffff;
        min-height: 100vh;
    }
    
    .container {
        background-color: #000000;
    }
    
    .text-gold {
        color: #FFD700 !important;
    }
    
    .text-shadow {
        text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
    }
    
    .bg-dark {
        background-color: #1a1a1a !important;
        border: 1px solid #333;
    }
    
    .form-control, .form-select, textarea {
        background-color: #2a2a2a !important;
        border: 1px solid #444 !important;
        color: #ffffff !important;
        border-radius: 8px !important;
        padding: 12px 15px !important;
        font-size: 14px;
    }
    
    .form-control:focus, .form-select:focus, textarea:focus {
        background-color: #333 !important;
        border-color: #FFD700 !important;
        color: #ffffff !important;
        box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25) !important;
    }
    
    .custom-label {
        color: #FFD700 !important;
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .btn-gold {
        background-color: #FFD700;
        border-color: #FFD700;
        color: #000000;
        font-weight: bold;
        transition: all 0.3s ease;
        font-size: 16px;
        border-radius: 8px;
    }
    
    .btn-gold:hover {
        background-color: #FFA500;
        border-color: #FFA500;
        color: #000000;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
    }
    
    hr.text-gold {
        border-color: #FFD700 !important;
        opacity: 0.7;
        border-width: 2px;
    }
    
    .shadow {
        box-shadow: 0 0.5rem 1rem rgba(255, 215, 0, 0.15) !important;
    }
    
    .form-control::placeholder {
        color: #aaa !important;
    }
    
    h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem !important;
    }
    
    h5 {
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    /* إخفاء الـ labels الافتراضية */
    form p label {
        display: none !important;
    }
    
    /* تحسين مظهر الـ radio buttons */
    input[type="radio"] {
        margin-right: 8px;
        transform: scale(1.2);
    }
    
    /* تحسين مظهر النص بجانب الـ radio buttons */
    form p {
        margin-bottom: 15px;
        color: #ffffff !important;
    }
    
    form ul li label {
        color: #ffffff !important;
        font-size: 14px;
        margin-left: 5px;
    }
</style>

<div class="container py-5">
    <h2 class="mb-4 text-center text-gold text-shadow">✅ Complete Your Order</h2>

    <form method="post" class="bg-dark p-5 rounded shadow">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="custom-label">📛 Name</label>
            {{ form.name }}
        </div>
        
        <div class="form-group">
            <label class="custom-label">📍 Address</label>
            {{ form.address }}
        </div>
        
        <div class="form-group">
            <label class="custom-label">📞 Phone</label>
            {{ form.phone }}
        </div>
        
        <div class="form-group">
            <label class="custom-label">🏠 Landmark</label>
            {{ form.landmark }}
        </div>
        
        <div class="form-group">
            <label class="custom-label">🚚 Delivery Method</label>
            {{ form.delivery_method }}
        </div>

        <hr class="text-gold">
        <h5 class="text-gold text-center">💰 Total: {{ total_price }} EGP</h5>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-gold px-5 py-3">📦 Submit Order</button>
        </div>
    </form>
</div>

{% endblock %}
