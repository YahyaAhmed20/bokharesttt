{% extends 'base.html' %}
{% block body %}

<style>
    body {
        background-color: #000000 !important;
        color: #ffffff;
        min-height: 100vh;
    }
    
    .container {
        background-color: #000000;
    }
    
    .text-gold {
        color: #FFD700 !important;
    }
    
    .text-shadow {
        text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
    }
    
    .bg-dark {
        background-color: #1a1a1a !important;
        border: 1px solid #333;
    }
    
    .form-control, .form-select, textarea {
        background-color: #2a2a2a !important;
        border: 1px solid #444 !important;
        color: #ffffff !important;
        border-radius: 8px !important;
        padding: 12px 15px !important;
        font-size: 14px;
    }
    
    .form-control:focus, .form-select:focus, textarea:focus {
        background-color: #333 !important;
        border-color: #FFD700 !important;
        color: #ffffff !important;
        box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25) !important;
    }
    
    .custom-label {
        color: #FFD700 !important;
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .btn-gold {
        background-color: #FFD700;
        border-color: #FFD700;
        color: #000000;
        font-weight: bold;
        transition: all 0.3s ease;
        font-size: 16px;
        border-radius: 8px;
    }
    
    .btn-gold:hover {
        background-color: #FFA500;
        border-color: #FFA500;
        color: #000000;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
    }
    
    hr.text-gold {
        border-color: #FFD700 !important;
        opacity: 0.7;
        border-width: 2px;
    }
    
    .shadow {
        box-shadow: 0 0.5rem 1rem rgba(255, 215, 0, 0.15) !important;
    }
    
    .form-control::placeholder {
        color: #aaa !important;
    }
    
    h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem !important;
    }
    
    h5 {
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    /* Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù€ labels Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ© */

    }
    
    /* ØªØ­Ø³ÙŠÙ† Ù…Ø¸Ù‡Ø± Ø§Ù„Ù€ radio buttons */
    input[type="radio"] {
        margin-right: 8px;

    }
    
    /* ØªØ­Ø³ÙŠÙ† Ù…Ø¸Ù‡Ø± Ø§Ù„Ù†Øµ Ø¨Ø¬Ø§Ù†Ø¨ Ø§Ù„Ù€ radio buttons */
    form p {

    }
    
    form ul li label {
        color: #ffffff !important;
        font-size: 14px;
        margin-left: 5px;
    }
</style>
